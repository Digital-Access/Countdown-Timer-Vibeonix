<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/W-01.png" type="image/png">
  <title>Launch Countdown Timer</title>
</head>

<body>

  <section class="coming-soon">
    <div>
      <h2 class="launch-text" >We're &nbsp; launching &nbsp; soon</h2>
      <div class="countdown">
        <div class="container-days">
          <h3 class="days">time</h3>
          <h3 class="subtext">days</h3>
        </div>

        <div class="container-hours">
          <h3 class="hours">time</h3>
          <h3 class="subtext">hours</h3>
        </div>
        <div class="container-minutes">
          <h3 class="minutes">time</h3>
          <h3 class="subtext">minutes</h3>
        </div>
        <div class="container-seconds">
          <h3 class="seconds">time</h3>
          <h3 class="subtext">seconds</h3>
        </div>
      </div>
    </div>
  </section>

</body>
<script src="script.js"></script>

</html>
